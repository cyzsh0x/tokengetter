<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Token Getter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/lucide@latest/dist/lucide.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600 mb-2 animate__animated animate__fadeIn">
        Facebook Token Getter
      </h1>
      <p class="text-gray-400 text-lg animate__animated animate__fadeIn animate__delay-1s">
        Tool for acquiring Facebook access tokens with ease
      </p>
    </header>

    <!-- Main Card -->
    <div class="glass-card p-8 rounded-2xl shadow-2xl mb-8 animate__animated animate__fadeInUp">
      <div class="flex border-b border-gray-700 mb-6">
        <button id="login-tab-btn" class="tab-btn active px-4 py-2 font-medium flex items-center">
          <i data-lucide="key" class="w-5 h-5 mr-2"></i>
          Login Tokens
        </button>
        <button id="cookies-tab-btn" class="tab-btn px-4 py-2 font-medium flex items-center">
          <i data-lucide="cookie" class="w-5 h-5 mr-2"></i>
          Cookie Tokens
        </button>
      </div>

      <!-- Login Tokens Section -->
      <div id="login-tab" class="tab-content active">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i data-lucide="key" class="w-6 h-6 mr-2 text-blue-400"></i>
          EAAAAU & EAAD6V7 Token Getter
        </h2>
        
        <form id="tokens-form" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-300">Email/Username/UID/Phone</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="user" class="w-5 h-5 text-gray-500"></i>
              </div>
              <input id="email" name="email" type="text" required 
                class="bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                placeholder="your@email.com">
            </div>
          </div>
          
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="lock" class="w-5 h-5 text-gray-500"></i>
              </div>
              <input id="password" name="password" type="password" required 
                class="bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                placeholder="••••••••">
            </div>
          </div>
          
          <button type="submit" id="submit-btn" class="w-full gradient-btn py-3 px-4 rounded-lg font-medium flex items-center justify-center">
            <i data-lucide="key" class="w-5 h-5 mr-2"></i>
            Generate Token
          </button>
        </form>
      </div>

      <!-- Cookie Tokens Section -->
      <div id="cookies-tab" class="tab-content hidden">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i data-lucide="cookie" class="w-6 h-6 mr-2 text-purple-400"></i>
          EAAG Token Getter
        </h2>
        
        <form id="cookies-form" class="space-y-6">
          <div class="space-y-2">
            <label for="cookies" class="block text-sm font-medium text-gray-300">Facebook Cookies/Appstate</label>
            <textarea id="cookies" name="cookies" rows="6" required
              class="bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-mono text-sm"
              placeholder="Paste cookies here (either JSON [{}] or k=v; format)"></textarea>
            <p class="text-xs text-gray-500">Supports both JSON array format or standard cookie string format</p>
          </div>
          
          <button type="submit" id="cookies-submit-btn" class="w-full gradient-btn py-3 px-4 rounded-lg font-medium flex items-center justify-center">
            Get Token
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-12">
      <p>Use responsibly. We don't store any credentials or tokens.</p>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto mb-4"></div>
      <p class="text-white text-lg font-medium" id="loading-text">Processing...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./app.js"></script>
</body>
</html>
